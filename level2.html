<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barron Plays Solana</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            max-width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            max-width: 100%;
            height: auto;
        }
        .game-text {
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            color: #34495e;
        }
        #controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
        }
        .arrow, #startButton {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .arrow:hover, #startButton:hover {
            background-color: #2980b9;
        }
        #up { grid-column: 2; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #down { grid-column: 2; grid-row: 3; }
        #startButton {
            width: auto;
            padding: 10px 20px;
            margin: 10px auto;
            font-size: 16px;
        }
        #milestone-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #video-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #level2-link {
            display: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        #fullest-text {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Barron Plays Solana</h1>
    <div id="fullest-text">Play the game to the fullest</div>
    <div class="game-container">
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="game-text">Use Arrow Keys or On-Screen Buttons To Play</div>
        
        <div id="controls">
            <button id="up" class="arrow">‚Üë</button>
            <button id="left" class="arrow">‚Üê</button>
            <button id="right" class="arrow">‚Üí</button>
            <button id="down" class="arrow">‚Üì</button>
        </div>
    </div>

    <img id="milestone-image" src="" alt="Milestone Image">
    <div id="video-container">
        <div id="video-content">
            <a href="level3.html" id="level2-link">Level 3</a>
            <div id="youtubePlayer"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const level2Link = document.getElementById('level2-link');
        let guy = { x: 300, y: 200, width: 60, height: 80, rotation: 0 };
        let books = [];
        let obstacles = [];
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameOverTime = 0;
        let milestoneDisplayed = false;
        let isSpinning = false;
        let spinStartTime = 0;
        let backgroundMusic;
        let youtubePlayer;
        let gameLoopId;

        // Load images
        const barronImage = new Image();
        const illImage = new Image();
        const bapImage = new Image();
        const backgroundImage = new Image();
        let imagesLoaded = 0;
        const totalImages = 4;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startButton.disabled = false;
            }
        }

        barronImage.onload = imageLoaded;
        illImage.onload = imageLoaded;
        bapImage.onload = imageLoaded;
        backgroundImage.onload = imageLoaded;

        barronImage.src = 'barron.png';
        illImage.src = 'ill.png';
        bapImage.src = 'bap.png';
        backgroundImage.src = 'wash.jpg';

        function loadAudio() {
            backgroundMusic = new Audio('1.mp3');
            backgroundMusic.loop = true;
        }

        function loadStoredData() {
            const storedData = localStorage.getItem('gameData');
            if (storedData) {
                const data = JSON.parse(storedData);
                highScore = data.highScore || 0;
            }
        }

        function saveStoredData() {
            const data = {
                highScore
            };
            localStorage.setItem('gameData', JSON.stringify(data));
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawGuy() {
            ctx.save();
            ctx.translate(guy.x + guy.width / 2, guy.y + guy.height / 2);
            ctx.rotate(guy.rotation);
            ctx.drawImage(barronImage, -guy.width / 2, -guy.height / 2, guy.width, guy.height);
            ctx.restore();
        }

        function drawBook(book) {
            ctx.font = '40px Arial';
            ctx.fillText('üìö', book.x, book.y);
        }

        function drawObstacle(obstacle) {
            if (obstacle.type === 'ill') {
                ctx.drawImage(illImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            } else if (obstacle.type === 'bap') {
                ctx.drawImage(bapImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function generateBook() {
            for (let i = 0; i < 2; i++) {
                books.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 40,
                    height: 40
                });
            }
        }

        function generateObstacle() {
            const obstacleType = Math.random() < 0.5 ? 'ill' : 'bap';
            obstacles.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                width: 30,
                height: 30,
                createdAt: Date.now(),
                type: obstacleType
            });
        }

        function updateGame() {
            if (gameOver) {
                if (Date.now() - gameOverTime >= 1500) {
                    resetGame();
                } else {
                    displayGameOver();
                }
                return;
            }

            if (milestoneDisplayed) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            if (isSpinning) {
                const elapsedTime = Date.now() - spinStartTime;
                if (elapsedTime < 1000) {
                    guy.rotation = (elapsedTime / 1000) * Math.PI * 2;
                } else {
                    isSpinning = false;
                    guy.rotation = 0;
                }
            }
            
            drawGuy();

            books.forEach((book, index) => {
                drawBook(book);
                if (checkCollision(guy, book)) {
                    books.splice(index, 1);
                    score++;
                    if (score > highScore) {
                        highScore = score;
                    }
                    saveStoredData();
                    checkMilestone();
                }
            });

            const currentTime = Date.now();
            obstacles = obstacles.filter(obstacle => {
                if (currentTime - obstacle.createdAt < 10000) {
                    drawObstacle(obstacle);
                    if (checkCollision(guy, obstacle)) {
                        gameOver = true;
                        gameOverTime = Date.now();
                        displayGameOver();
                    }
                    return true;
                }
                return false;
            });

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
            
            if (Math.random() < 0.004 && !isSpinning) {
                isSpinning = true;
                spinStartTime = Date.now();
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function displayGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            const text = 'GAME OVER';
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            ctx.fillText(text, (canvas.width - textWidth) / 2, canvas.height / 2);
        }

        function resetGame() {
            guy = { x: 300, y: 200, width: 60, height: 80, rotation: 0 };
            books = [];
            obstacles = [];
            score = 0;
            gameOver = false;
            milestoneDisplayed = false;
            isSpinning = false;
        }

        function moveGuy(direction) {
            if (gameOver || milestoneDisplayed) return;
            const speed = 15;
            switch(direction) {
                case 'up': guy.y -= speed; break;
                case 'down': guy.y += speed; break;
                case 'left': guy.x -= speed; break;
                case 'right': guy.x += speed; break;
            }
            
            guy.x = Math.max(0, Math.min(canvas.width - guy.width, guy.x));
            guy.y = Math.max(0, Math.min(canvas.height - guy.height, guy.y));
        }

        function checkMilestone() {
            const milestones = [10, 20, 30, 40, 50];
            if (milestones.includes(score)) {
                if (score === 50) {
                    displayWinMessage();
                } else {
                    displayMilestoneImage(score / 10);
                }
            }
        }

        function displayMilestoneImage(imageNumber) {
            milestoneDisplayed = true;
            const milestoneImage = document.getElementById('milestone-image');
            milestoneImage.src = `image${imageNumber}.jpg`;
            milestoneImage.style.display = 'block';

            setTimeout(() => {
                milestoneImage.style.display = 'none';
                milestoneDisplayed = false;
            }, 2500);
        }

        function displayWinMessage() {
            milestoneDisplayed = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            const text = 'YOU WON! Now you are ready to know the truth';
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            ctx.fillText(text, (canvas.width - textWidth) / 2, canvas.height / 2);

            setTimeout(() => {
                displayVideo();
            }, 3000);
        }

        function displayVideo() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block';
            level2Link.style.display = 'inline-block';

            // Load the YouTube API script
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // This function will be called when the YouTube API is ready
window.onYouTubeIframeAPIReady = function() {
                youtubePlayer = new YT.Player('youtubePlayer', {
                    height: '80%',
                    width: '80%',
                    videoId: '7Eeo-82Eac8',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };

            // This function will be called when the player is ready
            function onPlayerReady(event) {
                // Stop the background music when the video is ready to play
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }

            // This function will be called when the player's state changes
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.ENDED) {
                    // Optionally restart the background music when the video ends
                    backgroundMusic.play();
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': moveGuy('up'); break;
                case 'ArrowDown': moveGuy('down'); break;
                case 'ArrowLeft': moveGuy('left'); break;
                case 'ArrowRight': moveGuy('right'); break;
            }
        });

        // Add click events for on-screen controls
        const controls = document.getElementById('controls');
        controls.addEventListener('click', (e) => {
            if (e.target.classList.contains('arrow')) {
                moveGuy(e.target.id);
            }
        });

        function startGame() {
            canvas.style.display = 'block';
            controls.style.display = 'grid';
            startButton.style.display = 'none';
            loadAudio();
            backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
            setInterval(generateBook, 1000);
            setInterval(generateObstacle, 3000);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            updateGame();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Load data and set up start button
        loadStoredData();
        startButton.addEventListener('click', startGame);
        startButton.disabled = true; // Disable button until images are loaded

        // Adjust canvas size for mobile
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            if (containerWidth < 600) {
                const scale = containerWidth / 600;
                canvas.style.width = `${containerWidth}px`;
                canvas.style.height = `${400 * scale}px`;
            } else {
                canvas.style.width = '600px';
                canvas.style.height = '400px';
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Call once to set initial size
    </script>
</body>
</html>
