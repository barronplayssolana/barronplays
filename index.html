<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White House Dollar Collector Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        canvas {
            border: 1px solid black;
        }
        .game-text {
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        .arrow {
            width: 40px;
            height: 40px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            user-select: none;
        }
        #up { grid-column: 2; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #down { grid-column: 2; grid-row: 3; }
        #milestone-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 600px;
            height: 400px;
            object-fit: cover;
        }
        #video-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="game-text">Play The Game To Your Fullest To Reveal Knowledge</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="game-text">Use Arrow Keys or On-Screen Buttons To Play</div>
    
    <div id="controls">
        <div id="up" class="arrow">↑</div>
        <div id="left" class="arrow">←</div>
        <div id="right" class="arrow">→</div>
        <div id="down" class="arrow">↓</div>
    </div>

    <img id="milestone-image" src="" alt="Milestone Image">
    <div id="video-container"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let guy = { x: 300, y: 200, width: 60, height: 80, rotation: 0 };
        let dollars = [];
        let obstacles = [];
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameOverTime = 0;
        let milestoneDisplayed = false;
        let isSpinning = false;
        let spinStartTime = 0;

        // Load images
        const barronImage = new Image();
        barronImage.src = 'barron.png';
        const autImage = new Image();
        autImage.src = 'aut.png';
        const backgroundImage = new Image();
        backgroundImage.src = 'white_house.png';

        function loadStoredData() {
            const storedData = localStorage.getItem('gameData');
            if (storedData) {
                const data = JSON.parse(storedData);
                highScore = data.highScore || 0;
            }
        }

        function saveStoredData() {
            const data = {
                highScore
            };
            localStorage.setItem('gameData', JSON.stringify(data));
        }

        function drawBackground() {
            if (backgroundImage.complete) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = 'lightgray';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawGuy() {
            ctx.save();
            ctx.translate(guy.x + guy.width / 2, guy.y + guy.height / 2);
            ctx.rotate(guy.rotation);
            if (barronImage.complete) {
                ctx.drawImage(barronImage, -guy.width / 2, -guy.height / 2, guy.width, guy.height);
            } else {
                ctx.fillStyle = 'blue';
                ctx.fillRect(-guy.width / 2, -guy.height / 2, guy.width, guy.height);
            }
            ctx.restore();
        }

        function drawDollar(dollar) {
            ctx.fillStyle = 'green';
            ctx.font = '40px Arial';
            ctx.fillText('$', dollar.x, dollar.y);
        }

        function drawObstacle(obstacle) {
            if (autImage.complete) {
                ctx.drawImage(autImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function generateDollar() {
            for (let i = 0; i < 2; i++) {
                dollars.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 40,
                    height: 40
                });
            }
        }

        function generateObstacle() {
            obstacles.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                width: 30,
                height: 30,
                createdAt: Date.now()
            });
        }

        function updateGame() {
            if (gameOver) {
                if (Date.now() - gameOverTime >= 1500) {
                    resetGame();
                } else {
                    displayGameOver();
                }
                return;
            }

            if (milestoneDisplayed) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            if (isSpinning) {
                const elapsedTime = Date.now() - spinStartTime;
                if (elapsedTime < 1000) {
                    guy.rotation = (elapsedTime / 1000) * Math.PI * 2;
                } else {
                    isSpinning = false;
                    guy.rotation = 0;
                }
            }
            
            drawGuy();

            dollars.forEach((dollar, index) => {
                drawDollar(dollar);
                if (checkCollision(guy, dollar)) {
                    dollars.splice(index, 1);
                    score++;
                    if (score > highScore) {
                        highScore = score;
                    }
                    saveStoredData();
                    checkMilestone();
                }
            });

            const currentTime = Date.now();
            obstacles = obstacles.filter(obstacle => {
                if (currentTime - obstacle.createdAt < 10000) {
                    drawObstacle(obstacle);
                    if (checkCollision(guy, obstacle)) {
                        gameOver = true;
                        gameOverTime = Date.now();
                        displayGameOver();
                    }
                    return true;
                }
                return false;
            });

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
            
            if (Math.random() < 0.004 && !isSpinning) {
                isSpinning = true;
                spinStartTime = Date.now();
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function displayGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            const text = 'GAME OVER';
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            ctx.fillText(text, (canvas.width - textWidth) / 2, canvas.height / 2);
        }

        function resetGame() {
            guy = { x: 300, y: 200, width: 60, height: 80, rotation: 0 };
            dollars = [];
            obstacles = [];
            score = 0;
            gameOver = false;
            milestoneDisplayed = false;
            isSpinning = false;
        }

        function moveGuy(direction) {
            if (gameOver || milestoneDisplayed) return;
            const speed = 15;
            switch(direction) {
                case 'up': guy.y -= speed; break;
                case 'down': guy.y += speed; break;
                case 'left': guy.x -= speed; break;
                case 'right': guy.x += speed; break;
            }
            
            guy.x = Math.max(0, Math.min(canvas.width - guy.width, guy.x));
            guy.y = Math.max(0, Math.min(canvas.height - guy.height, guy.y));
        }

        function checkMilestone() {
            const milestones = [10, 20, 30, 40, 50];
            if (milestones.includes(score)) {
                if (score === 50) {
                    displayWinMessage();
                } else {
                    displayMilestoneImage(score / 10);
                }
            }
        }

        function displayMilestoneImage(imageNumber) {
            milestoneDisplayed = true;
            const milestoneImage = document.getElementById('milestone-image');
            milestoneImage.src = `image${imageNumber}.jpg`;
            milestoneImage.style.display = 'block';

            setTimeout(() => {
                milestoneImage.style.display = 'none';
                milestoneDisplayed = false;
            }, 2500);
        }

        function displayWinMessage() {
            milestoneDisplayed = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            const text = 'YOU WON! Now you are ready to know the truth';
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            ctx.fillText(text, (canvas.width - textWidth) / 2, canvas.height / 2);

            setTimeout(() => {
                displayVideo();
            }, 3000);
        }

        function displayVideo() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/IsN4wdfVXMk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
            videoContainer.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': moveGuy('up'); break;
                case 'ArrowDown': moveGuy('down'); break;
                case 'ArrowLeft': moveGuy('left'); break;
                case 'ArrowRight': moveGuy('right'); break;
            }
        });

        // Add touch events for on-screen controls
        const controls = document.getElementById('controls');
        let touchStartTime;

        controls.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
            const direction = e.target.id;
            moveGuy(direction);
        }, { passive: false });

        controls.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchStartTime = null;
        }, { passive: false });

        function handleLongPress() {
            if (touchStartTime && Date.now() - touchStartTime > 100) {
                const direction = document.elementFromPoint(
                    event.changedTouches[0].clientX,
                    event.changedTouches[0].clientY
                ).id;
                moveGuy(direction);
                requestAnimationFrame(handleLongPress);
            }
        }

        controls.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleLongPress();
        }, { passive: false });

        function startGame() {
            setInterval(generateDollar, 1000);
            setInterval(generateObstacle, 3000);
            gameLoop();
        }

        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        // Load data and start the game
        loadStoredData();
        startGame();
    </script>
</body>
</html>
